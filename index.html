            <svg class="camera" height="40px" fill="#FFC400" width="60px" xmlns="http://www.w3.org/2000/svg">
                <rect x="22" y="1" rx="2" height="5" width="20px"></rect>
                <rect x="0" y="5" rx="2" height="35" width="60px"></rect>
                <circle cx="33" cy="24" r="9" stroke="#fff" stroke-width="4" fill="none" />

    <script>

        const container = document.querySelector('.container');
        const blade = document.querySelector('.bladeLeft');
        const blader = document.querySelector('.bladeRight');

        var drone = null;
        function init() {
            drone = document.querySelector('.drone-container');
            drone.style.position = "absolute";
            drone.style.bottom = "50px";
            drone.style.left = "0px";
        }
        function getKeyAndMove(e) {
            var key_code = e.which || e.keyCode;
            switch (key_code) {
                case 37: //left arrow key
                    moveLeft();
                    break;
                case 38: //Up arrow key
                    moveUp();
                    break;
                case 39: //right arrow key
                    moveRight();
                    break;
                case 40: //down arrow key
                    moveDown();
                    break;
            }
        }

        function moveLeft() {
            if (parseInt(drone.style.left) > 0) {
                blade.classList.add("active");
                drone.style.left = parseInt(drone.style.left) - 10 + "px";
                drone.style.transform = "rotateZ(-10deg)"
                drone.style.transition = "left 1s";
            }
        }
        function moveUp() {
            if (parseInt(drone.style.bottom) < 680) {
                blade.classList.add("active");
                blader.classList.add("active");
                drone.style.bottom = parseInt(drone.style.bottom) + 10 + "px";
                drone.style.transition = "bottom 1s";
                drone.style.transform = "rotateZ(0deg)"
            }

        }
        function moveRight() {
            if (parseInt(drone.style.left) < 1290) {
                blade.classList.add("active");
                blader.classList.add("active");
                drone.style.left = parseInt(drone.style.left) + 10 + "px";
                drone.style.transition = "left 1s";
                drone.style.transform = "rotateZ(10deg)"
            }

        }
        function moveDown() {
            blade.classList.add("active");
            if (parseInt(drone.style.bottom) > 50) {
                drone.style.bottom = parseInt(drone.style.bottom) - 10 + "px";
                drone.style.transition = "bottom 1s";
                drone.style.transform = "rotateZ(0deg)"
            } else {
                blade.classList.remove("active");
                blader.classList.remove("active");
            }
        }
        window.onload = init;

    </script>
</body>
